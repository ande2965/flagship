<div mat-dialog-content>
  <mat-action-list dense>
    <mat-list-item *ngFor="let squadron of squadrons; last as last" (click)="selectSquadron(squadron)">
      <h3 matLine>
        {{ squadron.unique ? "&#9679;&nbsp;" : ""}}{{ displayName(squadron) }}
      </h3>
      <span style="margin-left: 8px;">{{ squadron.points }}</span>
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </mat-list-item>
  </mat-action-list>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
</div>
