<div class="content mat-typography">
  <div fxLayout="row" fxLayoutGap="8px">
    <span class="mat-headline" style="margin-bottom: 4px;">Ships</span>
    <span class="mat-subtitle" style="line-height: 32px;">
      {{ fleet.ships.length }} ship(s), {{ fleet.currentPointsFromShips() }} points {{ colSpan }}</span>
    <span fxFlex></span>
    <button mat-button color="primary" (click)="addShip()">Add Ship</button>
  </div>
  <mat-divider></mat-divider>
    <mat-grid-list cols="2" rowHeight="350px" gutterSize="16px">
      <mat-grid-tile *ngFor="let ship of fleet.ships" [colspan]="colSpan">
        <flagship-ship-detail [ship]="ship"></flagship-ship-detail>
      </mat-grid-tile>
    </mat-grid-list>
</div>
