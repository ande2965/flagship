<mat-card fxFlex>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="ffi ffi-imperial"></i>
    </div>
    <mat-card-title>
      {{ ship.name }}
      <span fxFlex></span>
      {{ ship.points }}&nbsp;
      <span *ngIf="ship.currentPointsFromUpgrades() >= 0">
        (+{{ ship.currentPointsFromUpgrades() }})
      </span>
    </mat-card-title>
    <mat-card-subtitle>
      Hull: {{ ship.hull }}
      | Command: {{ ship.command }} 
      | Engineering: {{ ship.engineering }} 
      | Squadron {{ ship.squadron }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

  </mat-card-content>
 <mat-card-actions>
    <button mat-button>LIKEs</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
