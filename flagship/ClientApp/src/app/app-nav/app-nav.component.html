<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">flagship</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item uiSref="fleets">Fleets</a>
      <a mat-list-item uiSref="ships.detail">Ships</a>
      <a mat-list-item href="#">Link 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="padding-right: 16px" *ngIf="currentState">{{ currentState }}</span>
      <ui-view name="toolbar" fxFlex></ui-view>
    </mat-toolbar>
    <ui-view name="content"></ui-view>
  </mat-sidenav-content>
</mat-sidenav-container>
