<div mat-dialog-content>
    <mat-action-list dense>
        <mat-list-item *ngFor="let ability of abilities; last as last" (click)="selectAbility(ability)"
            class="height-auto selector-list-item">
            <h3 matLine>
                {{ ability.name }}
            </h3>
            <p matLine style="white-space: normal">
                <span style="font-style: italic; font-size: .8em;">{{ ability.text }}</span>
            </p>
            <span style="margin-left: 8px;">{{ ability.xpCost }} XP (Tier {{ ability.tier }})</span>
            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </mat-list-item>
    </mat-action-list>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
</div>
