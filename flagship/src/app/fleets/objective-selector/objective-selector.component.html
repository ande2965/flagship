<div mat-dialog-content>
    <mat-action-list dense>
      <mat-list-item *ngFor="let objective of objectives; last as last" (click)="selectObjective(objective)">
        <h3 matLine>
          {{ objective.name }}
        </h3>
        <span style="margin-left: 8px;" *ngIf="objective.points">{{ objective.points }}</span>
        <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-action-list>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
  </div>
