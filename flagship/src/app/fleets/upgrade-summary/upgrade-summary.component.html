<span *ngIf="upgrade && isDetailed">
  <span class="title">{{ upgrade.name }}</span><br>
  <span class="text" *ngIf="!isCustomCommander">{{ upgrade.text }}</span>
  <span class="text" *ngIf="isCustomCommander">{{ upgrade.text$ | async }}</span>
  <br>
</span>
<span *ngIf="upgrade && !isDetailed">
  {{ upgrade.unique ? "&#9679;&nbsp;" : ""}}{{ upgrade.name }}{{ upgrade.modification ? "&nbsp;(M)" : "" }}
  {{ !isLast ? ', ' : '' }}
</span>
