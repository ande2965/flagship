<span *ngIf="upgrade && (upgrade.type === 'Title' || upgrade.type === 'Commander')">
  <span class="title">{{ upgrade.name }}</span><br>
  <span class="text">{{ upgrade.text }}</span><br>
</span>
<span *ngIf="upgrade && (upgrade.type != 'Commander' && upgrade.type != 'Title')">
  {{ upgrade.unique ? "&#9679;&nbsp;" : ""}}{{ upgrade.name }}{{ upgrade.modification ? "&nbsp;(M)" : "" }}
  {{ !isLast ? ', ' : '' }}
</span>
