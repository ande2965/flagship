<mat-card>
    <mat-card-header>
        <mat-card-title>
            Act {{ currentState.actInRomanNumerals() }} &mdash; 
            Turn {{ currentState.turn }}
        </mat-card-title>
        <mat-card-subtitle>{{ phaseName }} Phase</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{ teamWithInitiative === factions.Empire ? "Imperial" : "Rebel" }} team has initiative this turn.</p>
        <mat-vertical-stepper [linear]="true" #stepper>
            <mat-step label="Strategy Phase"
                [editable]="false" [completed]="currentState.phase !== phases.Strategy">
                <flagship-strategy-phase [campaign]="campaign" [initiativeFaction]="teamWithInitiative"
                    (validityChange)="strategyValidityChanged($event)"
                    (phaseComplete)="strategyCompleted()"></flagship-strategy-phase>
            </mat-step>
            <mat-step label="Battle Phase">

            </mat-step>
            <mat-step label="Management Phase">

            </mat-step>
        </mat-vertical-stepper>
    </mat-card-content>
</mat-card>
