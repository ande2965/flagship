<mat-card>
    <mat-card-header>
        <i mat-card-avatar class="ffi {{ factionIcon }}" style="font-size:36px;"></i>
        <mat-card-title>{{ faction }}</mat-card-title>
        <mat-card-subtitle>{{ team.name || "No team name set" }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="!team.players.length">
        <p>You haven't added any players yet.  Click 'Add Player' below to get started.</p>
    </mat-card-content>
    <table mat-table [dataSource]="roster" style="width: 100%" *ngIf="team.players.length">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let player">
                <a [routerLink]="['players', player.id]">{{ player.name }}</a>
            </td>
        </ng-container>
        <ng-container matColumnDef="wins">
            <th mat-header-cell *matHeaderCellDef>W</th>
            <td mat-cell *matCellDef="let player">{{ player.wins }}</td>
        </ng-container>
        <ng-container matColumnDef="losses">
            <th mat-header-cell *matHeaderCellDef>L</th>
            <td mat-cell *matCellDef="let player">{{ player.losses }}</td>
        </ng-container>
        <ng-container matColumnDef="mov">
            <th mat-header-cell *matHeaderCellDef>MOV</th>
            <td mat-cell *matCellDef="let player">{{ player.mov }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let fleet">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>dialpad</mat-icon>
                        <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                        <mat-icon>voicemail</mat-icon>
                        <span>Check voice mail</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>notifications_off</mat-icon>
                        <span>Disable alerts</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-card-actions>
        <button mat-button (click)="addPlayer()">Add Player</button>
        <button mat-button (click)="setTeamName()">Set Team Name</button>
    </mat-card-actions>
</mat-card>
